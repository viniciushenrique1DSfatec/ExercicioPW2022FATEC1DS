<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <script>
        function preferedBrowser() {
         prefer = document.forms[0].browsers.value;
         alert("Sua estação favorita é " + prefer);
           }     
                   
          function preferedBrowser(x){
             x.style.background = "yellow";
           }
     </script>
</head>
<body>
   
        <!-- onchange -->      
        <form>
          Selecione sua estação do ano favorita:
          <select id="browsers" onchange="preferedBrowser()">
            <option value="Verão">Verão</option>
            <option value="Outono">Outono</option>
            <option value="Primavera">Primavera</option>
            <option value="Inverno">Inverno</option>
          </select>
          </form>
           <br>

   <!-- onfocus--> 
   Seu nome: <input type="text" onfocus="preferedBrowser(this)">
   
  <!-- onmouseover-->
   <h1 onmouseover="style.color='green'" onmouseout="style.color='black'">Teste do mouse </h1>
</body>
</html>
